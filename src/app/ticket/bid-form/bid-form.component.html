<div class="row" *ngIf="displayBidStep; else bidWithValue">
  <div class="col-12">
    <a class="btn btn-primary text-light"
       (click)="onBidWithBidStep()"
    >Licit a következő legkisebb licittel: {{ticket.currentBid+ticket.bidStep}} Ft</a>
  </div>
  <div class="col-12">

    <a href="#" (click)="displayBidWithStep($event)">Inkább megadom én a licit értékét</a>
  </div>
</div>

<ng-template #bidWithValue>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">


    <div class="row">
      <div class="col-6">

        <input
          [ngClass]="{'is-invalid': submitted && form.get('bid').invalid}"
          formControlName="bid"
          type="number"
          class="form-control"
          placeholder="Add meg a licit értékedet"

        />
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary" role="button">Licitálok</button>
      </div>

    </div>
  </form>
</ng-template>

{{form.get('bid').errors | json}}
