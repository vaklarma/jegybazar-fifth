<div class="container">


  <!--Form with header-->
  <div class="card mb-4 col-11 col-sm-8 mx-auto p-0">

    <div class="card-header">
      <div class="bg-light text-center">
        <h3 *ngIf="user.id">Profil módosítása</h3>
        <h3 *ngIf="!user.id">Regisztráció</h3>
      </div>
    </div>

    <div class="card-body">
      UserID: {{user.id}}
      <div class="row justify-content-center bg-light m-0" *ngIf="user.id">
        <img class="profil my-3 border" [src]="user.profilePictureUrl" alt="Card image cap">
      </div>
      <div class="row justify-content-center bg-light m-0" *ngIf="!user.id">
        <img class="profil my-3 border" src="https://sadanduseless.b-cdn.net/wp-content/uploads/2017/02/puffer-fish1.jpg" alt="Card image cap">
      </div>
      <!--card-body-->
      <form #profileEditForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nev">Név</label>
          <input type="text" class="form-control mb-3" id="nev" placeholder="név"
                 [(ngModel)]="user.name" name="userName"
                 #name="ngModel"
                 required
          >
          <alert type="danger" *ngIf="name.touched && name.invalid"> Kötelezően kitöltendő mező !!</alert>
        </div>

        <div class="form-group">
          <label for="email">Email cím</label>
          <input type="text" class="form-control mb-3" id="email" placeholder="email cím"
                 [(ngModel)]="user.email" name="userEmail"
                 required
                 #email="ngModel"
          >
          <alert type="danger" *ngIf="email.touched && email.invalid"> Kötelezően kitöltendő mező !!</alert>

        </div>

        <div class="form-group">
          <label for="nev">Lakcím</label>
          <input type="text" class="form-control mb-3" id="address" placeholder="név"
                 [(ngModel)]="user.address" name="userAddress"
                 required
                 #address="ngModel"
          >
          <alert type="danger" *ngIf="address.touched && address.invalid"> Kötelezően kitöltendő mező !!</alert>

        </div>

        <div class="form-group">
          <label for="szul">Születési idő</label>
          <input type="date" class="form-control mb-3" id="szul" placeholder="születési idő"
                 [(ngModel)]="user.dateOfBirth" name="userDateOfBirth"
                 required
                 #dateOfBirth="ngModel"
          >
          <alert type="danger" *ngIf="address.touched && address.invalid"> Kötelezően kitöltendő mező !!</alert>

        </div>

        <div class="form-group">
          <label class="pr-5">Nemed</label>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="fiu">
              <input type="radio" id="fiu"
                     class="form-check-input"
                     [(ngModel)]="user.gender" name="gender"
                     value="male"
              >Fiú
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="lany">
              <input type="radio" id="lany"
                     class="form-check-input"
                     [(ngModel)]="user.gender" name="gender"
                     value="female"
              >Lány
            </label>
          </div>

        </div>

        <div class="form-group">
          <label for="nev">Profil kép Url</label>
          <input type="text" class="form-control mb-3" id="profilePicture" placeholder="Profil kép Url"
                 [(ngModel)]="user.profilePictureUrl" name="profilePictureUrl"
                 #profilePictureUrl="ngModel"
                 required
          >
          <alert type="danger" *ngIf="profilePictureUrl.touched && profilePictureUrl.invalid"> Kötelezően kitöltendő
            mező !!
          </alert>
        </div>

        <!--  password fields   -->
        <ng-container *ngIf="!user.id">
          <div class="form-group">
            <label for="registerPassword">Jelszó</label>
            <input
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
              required
              title="kis, nagybetű és szám, legalább nyolc karakter hosszan"
              name="registerPassword"
              type="password" class="form-control" id="registerPassword" placeholder="jelszó"
              ngModel name="pass1"
              #pass1="ngModel"
            >
          </div>
          <div> Jelszó megfelelő: {{pass1.valid}}</div>
          <div class="form-group">
            <label for="registerPassword2">Jelszó ismét</label>
            <input name="registerPassword2"
                   required
                   type="password" class="form-control" id="registerPassword2"
                   placeholder="jelszó ismét"
                   ngModel name="pass2"
                   #pass2="ngModel">
          </div>
          <alert type="danger" *ngIf="pass1.dirty && pass2.dirty && (pass1.invalid || pass2.invalid || pass1.value !== pass2.value)">A jelszavak nem egyeznek !</alert>

          <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary btn-lg"
                    [disabled]="profileEditForm.invalid"
            > Regisztráció
            </button>
          </div>
        </ng-container>

        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary btn-lg"
                  [disabled]="profileEditForm.invalid"
                  *ngIf="user.id"
          > Mentés
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
