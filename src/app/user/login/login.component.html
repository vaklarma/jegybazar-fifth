<div class="container mb-5 mt-5">
  <div class="row justify-content-center row-login-form">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">

      <!-- Alert message. angular ngx-bootstrap -->
      <!--<div *ngFor="let alert of alerts">-->
      <!--<alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>-->
      <!--</div>-->

      <alert
        *ngIf="errorMsg"
        type="danger"
        dismissible="true"
        (onClose)="clearError()"
      >{{errorMsg}}</alert>


      <div class="card border-secondary mt-3 mb-4">
        <div class="card-header">Bejelentkezés</div>
        <div class="card-body">

          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input title="hibás email cím"
                   name="loginEmail"
                   type="email"
                   class="form-control"
                   id="loginEmail"
                   placeholder="email"
                   #email
                   value="angular">
            <small id="emailHelp" class="form-text text-muted">a címed nálunk biztonságban lesz</small>
          </div>
          <div class="form-group">
            <label for="loginPassword">Jelszó</label>
            <input
              name="loginPassword"
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="jelszó"
              #password
              value="angular">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input name="rememberMe"
                     type="checkbox"
                     class="form-check-input"

              >emlékezz rám
            </label>
          </div>
          <button class="btn btn-primary"
                  (click)="login(email.value,password.value)"


          >belépés
          </button>

        </div>
      </div>


    </div>
  </div>
  <!-- Login formend -->

</div>
