<div class="row">

  <app-chat-window
    *ngFor="let config of windows$ |async"
    [id]="config.id"
    [roomId]="config.roomId"
    [title]="config.title"
    [closeable]="config.closeable"
    [floating]="false"
    (close)="removeChat(config.id)"
    class="col-sm col-md-3 align-self-end"
  ></app-chat-window>

  <app-chat-friend-list
    class="col-sm col-md-3 align-self-end ml-auto"
  (select)="onSelectFriend($event)"
  >

  </app-chat-friend-list>
</div>
